<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="1000" viewBox="0 0 1600 1000" fill="none">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1600" y2="1000" gradientUnits="userSpaceOnUse">
      <stop stop-color="#050D16"/>
      <stop offset="1" stop-color="#0B1A2B"/>
    </linearGradient>
    <linearGradient id="meshA" x1="0" y1="0" x2="420" y2="420" gradientUnits="userSpaceOnUse">
      <stop stop-color="#2A78FF" stop-opacity="0.35"/>
      <stop offset="1" stop-color="#2A78FF" stop-opacity="0"/>
    </linearGradient>
    <linearGradient id="meshB" x1="0" y1="0" x2="500" y2="500" gradientUnits="userSpaceOnUse">
      <stop stop-color="#FF8A00" stop-opacity="0.24"/>
